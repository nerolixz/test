            <div class="row">
            <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            更新患者
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">
                                <div class="row">
                                    <div class="col-lg-6">                                    
                                        <div class="form-group">
                                                <label>患者UM账号</label>
                                                <input class="form-control" value="" type="text">
                                        </div> 
                                            <div class="form-group">
                                                <label>患者姓名</label>
                                                <input class="form-control" value="" type="text">
                                            </div> 
                                         <div class="form-group">
                                            <label>出生日期</label>
                                            <input class="form-control" name="date" type="date" />
                                        </div>                                      
                                        <div class="form-group">
                                            <label>职业</label>
                                            <input class="form-control"  name="job">
                                        </div>
                                        <div class="form-group">
                                            <label>住址</label>
                                            <input class="form-control"  name="addr">
                                        </div>
                                         <div class="form-group">
                                            <label>紧急联系人电话</label>
                                            <input class="form-control"  name="emergTel">
                                        </div>
                                    </div>
                                    <!-- /.col-lg-5 (nested) -->
                                    <div class="col-lg-6">                                             
                                        <div class="form-group">
                                        <label>身份证号</label>
                                             <input class="form-control" value="" type="text">
                                        </div>                                          
                                        <div class="form-group">
                                            <label>性别</label>
                                            <select class="form-control">
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>联系电话</label>
                                            <input class="form-control"  name="tel">
                                        </div>
                                        <div class="form-group">
                                            <label>紧急联系人</label>
                                            <input class="form-control"  name="emergName">
                                        </div>
                                       
                                    </div>                          
                                 </div> 
                                 <!-- /.row (nested) -->
                            
                            <div class="col-lg-10">
                                <center>
                                    <button type="submit" class="btn btn-default">添加</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </center>
                            </div> 
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

<div>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">增加患者</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            选择医生
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <select class="form-control">
                                            <option>按医院查询</option>
                                            <option>按医生姓名查询</option>
                                        </select>  
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group input-group">
                                            <input type="text" class="form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"id="searchDoctor"><i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div> 
                                <!-- /.row (nested) -->
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
             <!-- /.row -->
            <div class="row" id="searchDoctorResult" style="display:none;">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            医生信息查询结果
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-searchDoctor" >
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>医生姓名</th>
                                            <th>所属医院</th>
                                            <th>身份证号</th>
                                            <th>患者空闲数</th>
                                            <th>绑定该医生</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>1</td>
                                            <td>Internet Explorer 4.0</td>
                                            <td>Win 95+</td>
                                            <td class="center">4</td>
                                            <td class="center">4</td>
                                            <td class="center">
                                                <button type="button" onclick="selectDoctor()" class="btn btn-default btn-circle"><i class="fa fa-check"></i>
                                            </td>
                                        </tr>
                                        <tr class="even gradeC">
                                            <td>2</td>
                                            <td>Internet Explorer 5.0</td>
                                            <td>Win 95+</td>
                                            <td class="center">5</td>
                                            <td class="center">4</td>
                                            <td class="center">
                                                <button type="button" onclick="selectDoctor()" class="btn btn-default btn-circle"><i class="fa fa-check"></i>
                                            </td>
                                        </tr>
                                        <tr class="odd gradeA">
                                            <td>3</td>
                                            <td>Internet Explorer 5.5</td>
                                            <td>Win 95+</td>
                                            <td class="center">5.5</td>
                                            <td class="center">4</td>
                                            <td class="center">
                                                <button type="button" onclick="selectDoctor()" class="btn btn-default btn-circle"><i class="fa fa-check"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
